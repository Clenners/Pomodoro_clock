<body style="background-color: black color: white">
    <div class="container-fluid">
        <div id="intro" class="container text-center">
            <h1>Pomodoro Clock</h1>
            <p></p>
        </div>

        <div class="row">
            <span class="col-xs-3"></span>
            <div id="interval-well" class="container text-center well col-xs-3">
                <h2 class="text-center">Interval length</h2>
                <div class="row text-center">
                    <span class="col-xs-2"></span>
                    <i class="h3 glyphicon-minus col-xs-2 text-center" onclick="decreaseIntByOne()"></i>
                    <h3 id="int-length" class="text-center col-xs-4"></h3>
                    <i class="h3 glyphicon-plus col-xs-2 text-center" onclick="increaseIntByOne()"></i>
                    <span class="col-xs-2"></span>
                </div>
            </div>
            <div id="pom-length well" class="container text-center well col-xs-3">
              <h2 class="text-center">Timer length</h2>
              <div class="row text-center">
                  <span class="col-xs-2"></span>
                  <i class="h3 glyphicon-minus col-xs-2 text-center" onclick="decreaseStartByOne()"></i>
                  <h3 id="start-time" class="text-center col-xs-4"></h3>
                  <i class="h3 glyphicon-plus col-xs-2 text-center" onclick="increaseStartByOne()"></i>
                  <span class="col-xs-2"></span>
              </div>
            </div>
            <span class="col-xs-3"></span>

        </div>


        <div id="timer-well" class="container text-center well">
            <h2 id="timer"></h2>
            <button class="btn btn-default" onclick="setInterval(initiateTimer, 1000)">start timer</button>
        </div>













    </div>

<script src="/Users/Clenners/GitHub/Pomodoro_clock/Pomodoro.js"></script>
